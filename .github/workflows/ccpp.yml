name: C/C++ CI

on:
  schedule:
    - cron: '41 7 * * 0,3'
  pull_request:
  push:
    branches:
      - '**'
env:
  PYTHONUTF8: 1
  GITHUB_TOKEN: ${{ github.token }}
  VCPKG_ROOT: "${{ github.workspace }}/vcpkg"

jobs:
  get-latest-vcpkg-release:
    runs-on: ubuntu-latest
    outputs:
      vcpkg_tag: ${{ steps.get-latest-vcpkg-release.outputs.tag_name }}
    steps:
      - name: Get latest Github release of vcpkg
        id: get-latest-vcpkg-release
        uses: cardinalby/git-get-release-action@v1
        with:
          latest: true
          repo: microsoft/vcpkg
          prerelease: false
          draft: false

  build-ubuntu:
    needs: get-latest-vcpkg-release
    runs-on: ubuntu-22.04
    timeout-minutes: 75
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: install
        run: sudo apt-get install fuse libfuse-dev
      - name: checkout-vcpkg
        uses: actions/checkout@v4
        with:
          path: ${{ github.workspace }}/vcpkg
          repository: microsoft/vcpkg
          ref: '${{ needs.get-latest-vcpkg-release.outputs.vcpkg_tag }}'
          fetch-depth: 1
      - name: cache-vcpkg
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/build/vcpkg_installed
          key: ccpp-${{ runner.os }}-${{ runner.arch }}-${{ needs.get-latest-vcpkg-release.outputs.vcpkg_tag }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            ccpp-${{ runner.os }}-${{ runner.arch }}-${{ needs.get-latest-vcpkg-release.outputs.vcpkg_tag }}-
            ccpp-${{ runner.os }}-${{ runner.arch }}-
      - name: build-test
        run: |
          python3 build.py --enable_unit_test --enable_integration_test --vcpkg_root=${{ github.workspace }}/vcpkg --build_root=./build --build_type Debug
          ./build/securefs doc > docs/usage.md
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          path: build/securefs
          name: securefs-linux-amd64
      - name: Create PR to update usage.md
        if: ${{ github.event_name == 'push' }}
        uses: peter-evans/create-pull-request@v6
        with:
          add-paths: docs/
          title: Auto PR for usage.md
          commit-message: Auto update usage.md

  build-mac-fuse-t:
    needs: get-latest-vcpkg-release
    runs-on: macos-13
    timeout-minutes: 75
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: venv
        run: 
          python3 -m venv .venv;
          .venv/bin/pip install -U xattr;
      - name: install
        run: brew tap macos-fuse-t/homebrew-cask && brew install fuse-t
      - name: checkout-vcpkg
        uses: actions/checkout@v4
        with:
          path: ${{ github.workspace }}/vcpkg
          repository: microsoft/vcpkg
          ref: '${{ needs.get-latest-vcpkg-release.outputs.vcpkg_tag }}'
          fetch-depth: 1
      - name: cache-vcpkg
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/build/vcpkg_installed
          key: ccpp-${{ runner.os }}-${{ runner.arch }}-${{ needs.get-latest-vcpkg-release.outputs.vcpkg_tag }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            ccpp-${{ runner.os }}-${{ runner.arch }}-${{ needs.get-latest-vcpkg-release.outputs.vcpkg_tag }}-
            ccpp-${{ runner.os }}-${{ runner.arch }}-
      - name: build-test
        run: .venv/bin/python build.py --enable_unit_test --enable_integration_test --vcpkg_root=${{ github.workspace }}/vcpkg --triplet=x64-osx --build_root=./build --build_type Debug --cmake_defines SECUREFS_USE_FUSET=ON
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          path: build/securefs
          name: securefs-macos-fuse-t-amd64

  build-windows:
    needs: get-latest-vcpkg-release
    runs-on: windows-latest
    timeout-minutes: 75
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: Enable Developer Mode
        run:  reg add HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\AppModelUnlock /t REG_DWORD /f /v AllowDevelopmentWithoutDevLicense /d 1
      - name: install
        run: choco install winfsp
      - name: checkout-vcpkg
        uses: actions/checkout@v4
        with:
          path: ${{ github.workspace }}/vcpkg
          repository: microsoft/vcpkg
          ref: '${{ needs.get-latest-vcpkg-release.outputs.vcpkg_tag }}'
          fetch-depth: 1
      - name: cache-vcpkg
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/build/vcpkg_installed
          key: ccpp-${{ runner.os }}-${{ runner.arch }}-${{ needs.get-latest-vcpkg-release.outputs.vcpkg_tag }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            ccpp-${{ runner.os }}-${{ runner.arch }}-${{ needs.get-latest-vcpkg-release.outputs.vcpkg_tag }}-
            ccpp-${{ runner.os }}-${{ runner.arch }}-
      - name: build-test
        run: python3 build.py --enable_unit_test --enable_integration_test --vcpkg_root=${{ github.workspace }}/vcpkg --triplet=x64-windows-static-md --build_root=./build --build_type Debug
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          path: build/Debug/securefs.exe
          name: securefs-windows-amd64

  # Compile time validation only.
  build-windows-clang-cl:
    needs: [get-latest-vcpkg-release, build-windows]
    runs-on: windows-latest
    timeout-minutes: 75
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: Enable Developer Mode
        run:  reg add HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\AppModelUnlock /t REG_DWORD /f /v AllowDevelopmentWithoutDevLicense /d 1
      - name: install
        run: choco install winfsp
      - name: checkout-vcpkg
        uses: actions/checkout@v4
        with:
          path: ${{ github.workspace }}/vcpkg
          repository: microsoft/vcpkg
          ref: '${{ needs.get-latest-vcpkg-release.outputs.vcpkg_tag }}'
          fetch-depth: 1
      - name: cache-vcpkg
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/build/vcpkg_installed
          key: ccpp-${{ runner.os }}-${{ runner.arch }}-${{ needs.get-latest-vcpkg-release.outputs.vcpkg_tag }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            ccpp-${{ runner.os }}-${{ runner.arch }}-${{ needs.get-latest-vcpkg-release.outputs.vcpkg_tag }}-
            ccpp-${{ runner.os }}-${{ runner.arch }}-
      - name: build-test
        run: python3 build.py --clang_cl --vcpkg_root=${{ github.workspace }}/vcpkg --triplet=x64-windows-static-md --build_root=./build --build_type Debug
